<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="header-top-half">
          <div class="header-top-left">
            <label for="search">~icon~</label>
            <input type="text" id="search" name="search">
          </div>
          <div class="header-top-right">
            <span>~icon~</span>
            <div class="replace-with-real-image">img</div>
            <span>John Doe</span>
          </div>
        </div>
        <div class="header-bottom-half">
          <div class="header-bottom-left">
            <div class="replace-with-real-image"></div>
            <div>
              <p>Hi there,</p>
            </div>
            <div>
              <p>John Doe</p>
            </div>
          </div>
          <div class="header-bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
    </div>
    <div class="sidebar">
      <h1>Dashboard</h1>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
    <div class="main-content">
      <h2>Your Projects</h2>
      <h2 class="announcements-header">Announcements</h2>
      <div class="projects">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
      <div class="right-info">
        <div class="announcements"></div>
        <div class="trending-header">
          <h2>Trending</h2>
        </div>
        <div class="trending">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
